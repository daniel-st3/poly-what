name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Ruff
        run: ruff check src/

      - name: Mypy (non-blocking)
        continue-on-error: true
        run: mypy src/

      - name: Pytest with coverage
        run: pytest tests/ --cov=src/watchdog --cov-report=term-missing
